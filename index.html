<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MellowWeather — Прогноз в реальном времени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1 class="weather-app__title">MellowWeather</h1>
        
        <div class="search">
            <input type="text" class="search__input" placeholder="Введите город (например, Москва)...">
            <button class="search__btn">Найти</button>
        </div>

        <div class="weather-info weather-info--hidden">
            <h2 class="weather-info__city">Город</h2>
            <div class="weather-info__temp">--°C</div>
            <img src="" alt="Погода" class="weather-info__icon">
            <p class="weather-info__desc">Описание</p>
        </div>

        <div class="weather-error weather-error--hidden">Город не найден, попробуйте еще раз.</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
